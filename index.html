<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sydvolt – laddar...</title>
    <meta http-equiv="refresh" content="0; url=/public/index.html" />
    <script>
      // JS-redirect som fallback om meta-refresh blockeras
      (function(){
        var target = '/public/index.html';
        if (location.pathname !== target) {
          location.replace(target);
        }
      })();
    </script>
    <style>
      html,body{height:100%}
      body{margin:0;display:grid;place-items:center;background:#0b1220;color:#e6f0ff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Helvetica,Arial,sans-serif}
      .card{padding:24px 28px;border:1px solid rgba(255,255,255,.1);background:rgba(255,255,255,.03);backdrop-filter:saturate(140%) blur(6px);border-radius:14px}
      a{color:#8cd6b7}
    </style>
  </head>
  <body>
    <div class="card">
      <div>Omdirigerar till Sydvolt…</div>
      <div style="margin-top:8px;font-size:14px;opacity:.8">Om inget händer, klicka här: <a href="/public/index.html">/public/index.html</a></div>
    </div>
  </body>
</html>
